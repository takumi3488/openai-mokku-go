services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=jaeger:4317
    depends_on:
      jaeger:
        condition: service_healthy

  jaeger:
    image: jaegertracing/jaeger:latest@sha256:7da6b6e878760315130de8799887ebff012efaa18af2e20112c07feddeda7d52
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317"   # OTLP gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
